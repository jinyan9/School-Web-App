<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
    <title>School Library Web App</title>
    <style>
        #fullpage {
            height: 100vh;
        }

        .section {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" style="background-color: lightblue;">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.jpg" alt="Logo" style="width: 40px; height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-menuanchor="section1" href="#section1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-menuanchor="section2" href="#section2">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-menuanchor="section3" href="#section3">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div id="fullpage">
        <!-- Section 1 -->
        <div class="section">

            <div class="max-w-4xl flex items-center h-auto lg:h-screen flex-wrap mx-auto my-128 lg:my-0">
                <div class="container mt-5">
                    <div class="container mt-3">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <input type="text" id="searchInput" class="form-control"
                                        placeholder="Search by title or author">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" type="button"
                                            id="searchButton">Search</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select id="filterDropdown" class="form-control">
                                <option value="" selected>All Genres</option>
                                <option value="Tragedy">Tragedy</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Fantasy">Fantasy</option>
                                <option value="Romance">Romance</option>
                            </select>
                        </div>

                        <h2>Book List</h2>
                        <hr>
                        <div id="cardContainer" class="row justify-content-between"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section 2 -->
        <div class="section" style="background-color: rgb(255, 168, 191);">
            <div class="container container-hero text-center mb-3"
                style="background-color: #eb76d1; padding-top: 100px;">
                <div class="row">
                    <div class="col-md-6">
                        <h2>Welcome to Woodlands School Library</h2>
                        <p class="lead">Discover a world of knowledge and adventure. We have books under a few
                            categories for your reading pleasure.</p>
                        <a href="https://www.nlb.gov.sg/main/visit-us/our-libraries-and-locations/libraries/woodlands-regional-library" class="btn btn-primary btn-lg">Learn More</a>
                    </div>
                    <div class="col-md-6">
                        <img src="images/book3.png" alt="book2" class="img-fluid">
                    </div>
                </div>
            </div>
            <div class="container p-3">
                <h2>Book Genres</h2>
                <canvas id="genreChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Section 3 -->
        <div class="section bg-primary text-white">
            
            <div class="container"
                style="padding-top: 100px;">
                <div class="text-container">
                    <h2>Book Inventory</h2>
                    <hr>
                    <table id="list" class="display">
                    </table>
                </div>
            </div>
            
        </div>
    </div>

    <div class="modal fade" id="bookModal" tabindex="-1" aria-labelledby="bookModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="bookModalLabel">Book Details</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Content will be filled dynamically -->
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // new fullpage('#fullpage', {
        //     autoScrolling: true,
        //     navigation: true,
        //     navigationPosition: 'right',
        //     navigationTooltips: ['Section 1', 'Section 2', 'Section 3'],
        //     showActiveTooltip: true,
        //     scrollingSpeed: 700,
        //     responsiveWidth: 768
        // });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
